
{% extends 'base.html' %}
	{% block head %}
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
		<title>Terminal | Admin Login</title>
	{% endblock %}
	{% block body %}   
		<div id="loader"></div>
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
				<img src="{{ url_for('static',filename='images/logo.png') }}" height="175">
			</header>
			<div class="templatemo-login-form">

				<div class="input-group mb-3 border border-gray rounded">
					<div class="input-group-prepend">
						<span class="input-group-text border-0" id="basic-addon1">
							<i class="fa fa-user fa-fw"></i>
						</span>
					</div>
					<input type="text" class="form-control border-0" id="userid" placeholder="js@dashboard.com">
				</div>

				<div class="input-group mb-3 border border-gray rounded">
					<div class="input-group-prepend border-0">
						<span class="input-group-text border-0" id="basic-addon1">
							<i class="fa fa-key fa-fw"></i>
						</span>
					</div>
					<input type="password" class="form-control border-0" id="password" placeholder="******" >
					<i class="fas fa-eye-slash fa-lg text-muted my-auto ml-2 mr-3 py-1" id="eye-toggler"></i>
				</div>

				<div class="form-group">
					<div class="checkbox squaredTwo">
						<input type="checkbox" id="c1" name="cc" />
						<label for="c1" id="remember-me-status"><span></span>Remember me</label>
					</div>				    
				</div>
				<div class="form-group">
					<button id="submit-btn" class="templatemo-blue-button width-100 btn">Login</button>
				</div>
				<div class="text-danger text-center invisible" id="error-display-field"><strong>** Invalid UserID / Password</strong></div>
			</div>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>Forgotten your login details? <strong><a href="/admin/forgotPassword" class="blue-text">Get help with signing in.</a></strong></p>
		</div>
		<script src="{{ url_for('static', filename='js/login.js' ) }}" type="text/javascript"></script>
	{% endblock %}
