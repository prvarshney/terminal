
{% extends 'base.html' %}
    {% block head %}
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
        <title>Change Password</title>
    {% endblock %}

	{% block body %}
		<div id="loader"></div>
        <div class="templatemo-content-widget templatemo-login-widget white-bg">
            <header class="text-center">
                <div class="square"></div>
                <h1>Change Password</h1>
            </header>
            <div class="templatemo-login-form">	        	
	        	<div class="form-group">	        		
					<div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key fa-fw"></i></span>
                        </div>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" aria-describedby="addon-wrapping">
                    </div>   
                </div>	   
                <div class="form-group">
					<div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key fa-fw"></i></span>
                        </div>
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password" aria-describedby="addon-wrapping">
                    </div>   	        		
                </div>	
                <div class="form-group">
					<div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key fa-fw"></i></span>
                        </div>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" aria-describedby="addon-wrapping">
                    </div>         		
	        	</div>	       		          	
				<div class="form-group">
					<button id="submitBtn" class="templatemo-blue-button width-100">Reset</button>
				</div>
	        </div>
		</div>
		<script src="{{ url_for('static',filename='js/changePassword.js') }}" type="text/javascript"></script> 
	{% endblock %}
